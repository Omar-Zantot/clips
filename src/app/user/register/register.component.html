<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input [control]="name" placeholder="Enter Name"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="email"
      type="email"
      placeholder="Enter Email"
    ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input
      [control]="age"
      type="number"
      placeholder="Enter Age"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      [control]="password"
      type="password"
      placeholder="Enter Password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      [control]="confirm_password"
      type="password"
      placeholder="Confirm Password"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      [control]="phone_number"
      placeholder="Enter Phone Number"
      format="(000)000-0000"
    ></app-input>
    <!-- format="(000)000-0000" -->
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-500"
    [disabled]="registerForm.invalid"
  >
    Submit
  </button>
</form>

<!--
• valid —The input is valid.
• invalid —The input is invalid.
• disabled — Ignores validation on the input.
• touched — The field has been touched.
• untouched — The field remains untouched.
• pristine — The value in the field remains unchanged.
• dirty — The value in the field has been changed.

 -->

<!--
  hover:bg-indigo-500
  disabled:opacity-50
  disabled:bg-indigo-500
  The original color was 400, the hover effect can be disabled
  if the background color remains the same
  -->

<!--
    ngSubmit: will automatically stop the browser from refreshing
              when the form is submitted.
    submit :  This step needs to be performed manually If we use the submit event,
              you can think of it as a shorthand way of listening for
              submission events
   -->
