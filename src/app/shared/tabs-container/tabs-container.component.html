  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a
      class="block px-4 py-3 text-white transition bg-indigo-400 rounded hover:text-white"
      href="#"
      >{{ tab.tabTitle }}</a
    >
  </li>
</ul>
