<input
  type="text"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  placeholder="Enter Name"
  [formControl]="control"
  minlength="3"
/>
<ng-container *ngIf="control.touched && control.dirty">
  <p *ngIf="control.errors?.['required']" class="text-red-400">
    Field is required
  </p>
  <p *ngIf="control.getError('minlength')" class="text-red-400">
    The value you entered is
    {{ control.getError("minlength")["actualLength"] }}
    characters long. It should be at least
    {{ control.errors?.["minlength"].requiredLength }}
    characters long.
  </p>
</ng-container>

<!--
• ng-container — Content is always rendered
• ng-template — Content must be conditionally rendered
 -->
